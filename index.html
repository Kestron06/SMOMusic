<!DOCTYPE html>
<html lang="en">
<head>
	<title>SMOMusic</title>
	<meta name="description" content="SMOMusic is an website that plays music from Super Mario Odyssey based on what time of day or night it is."/>
	<meta name="keywords" content="Super Mario Odyssey, music, time, day, night, Cappy" />
	<meta property=“og:image” content=“Heroic.jpg”>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org", 
      "@type": "audio",
      "headline": "SMOMusic",
      "description": "SMOMusic is an website that plays music from Super Mario Odyssey based on what time of day or night it is.",
      "image": "https://github.com/SMOMusic/SMOMusic.github.io/blob/master/SMOMusic.png",
      "url": "https://www.SMOMusic.github.io",
      "datePublished": "2022-2-12",
      "dateCreated": "2022-2-1",
      "dateModified": "2022-2-17",
      "publisher": "Kestron",
      "author": {
        "@type": "Person",
        "name": "Kestron"
      }
    }
    </script>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script-->
	<link rel="shortcut icon" href="SMOMusic.png" type="image/x-icon">
	<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
	<div class="dropdown">
	  <img src="toad.png" width="100" alt="Toad with headphones"><img src="clock.png" width='50' id='pic' alt="Clock">
	  <h1>M O D E</h1>
	  <div class="dropdown-content">
	    <a onclick="time()"><img src="clock.png" width="15" alt="Clock">Time Mode (default)</a>
	    <a onclick="voice()"><img src="crown.png" width="20" alt="Crown">Voice Mode</a>
	    <a onclick="ominous()"><img src="bow.png" width="15" alt="Bowser">Ominous Mode</a>
	    <a onclick="manual()"><img src="manual.png" width="15" alt="Builder Mario">Manual Mode</a>
	  </div>
	</div>
	<div class="volume">
		<img src="fuzzy.gif" height="50" id="f1" onclick="vol1()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f2" onclick="vol2()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f3" onclick="vol3()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f4" onclick="vol4()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f5" onclick="vol5()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f6" onclick="vol6()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f7" onclick="vol7()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f8" onclick="vol8()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f9" onclick="vol9()" alt="Fuzzy"><br>
		<img src="fuzzy.gif" height="50" id="f10" onclick="vol10()" alt="Fuzzy"><br>
	</div>
	<div class="volume">
		<h1><br><br><br>V<br>O<br>L<br>U<br>M<br>E</h1>
	</div>
	<img src="SMOMusicBanner.png" alt="Banner Image">
	<audio id="music">
		<source src="error.mp3">
		Error: Your browser can't handle audio tags.<br>
		Get or use a different browser/device to continue using.
	</audio><br>
	<h3>Currently Playing: <span id="identifier">Nothing</span></h3>
	<h4 id="duration">0:00 / 0:00</h4>
	<span id = "playpause"><input type="button" value="Begin!" id="btn" onclick="playBtn()"></span>
	<div id="clear"></div>
	<a href="https://drive.google.com/file/d/19-UDUIieYjbiDLr4520MBVYLfzYN9GMw/view?usp=sharing" id="download"><h1>Download Offline Version</h1></a>
	<script src="index.js"></script>
</body>
</html>
