		body{
			text-align:center;
			background-color:black;
			color:white;
			font-family:fantasy;
		}
		input:hover{
			cursor:pointer;
		}
		.volume{
			float:right;
		}
		#f1,#f2,#f3,#f4,#f5,#f6,#f7,#f8,#f9,#f10:hover{
			cursor:pointer;
		}
		#mode{
			float:left;
		}
		
		.dropbtn {
		  background-color: #04AA6D;
		  color: white;
		  padding: 16px;
		  font-size: 16px;
		  border: none;
		}
		
		.dropdown {
		  position: relative;
		  display: inline-block;
		  float:left;
		}
		.dropdown:hover{
			cursor:pointer;
		}
		.dropdown-content {
		  display: none;
		  position: absolute;
		  background-color: #f1f1f1;
		  min-width: 160px;
		  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		  z-index: 1;
		}
		
		.dropdown-content a {
		  color: black;
		  padding: 12px 16px;
		  text-decoration: none;
		  display: block;
		}
		
		.dropdown-content a:hover {background-color: #ddd;}
		
		.dropdown:hover .dropdown-content {display: block;}
		
		.dropdown:hover .dropbtn {background-color: #3e8e41;}
		
		#manner{
			overflow-y:auto;
			overflow-x:auto;
			width:45%;
			height:50%;
			background-color:rgb(100,100,100);
			position:absolute;
			top:200px;
			left:30%;
		}
		#playpause{
			position:absolute;
			left:50%;
		}
	</style>

		var possibleSources=[];
		var foundOne=false;
		var PP = document.getElementById("playpause");
		var star=true;
		var delay=0;
		var creep=0;
		var dur=document.getElementById("duration");
		function pickMusic(){
			var now=new Date();
			//getHours() getMinutes() getSeconds()
			for(var i=0;i<pickFrom.length;i++){
				if(pickFrom[i].start.hour===now.getHours()&&pickFrom[i].start.min===now.getMinutes()&&now.getSeconds()===0){
					music.src=pickFrom[i].source;
					music.play();
					foundOne=true;
					i=pickFrom.length;
				}
				else if(pickFrom[i].start.hour<=now.getHours()&&!foundOne){
					if(pickFrom[i].start.hour===now.getHours()&&pickFrom[i].start.min<=now.getMinutes()){
						possibleSources.push(pickFrom[i].source);
					}
					else if(pickFrom[i].start.hour<now.getHours()){
						possibleSources.push(pickFrom[i].source);
					}
				}
			}
			if(!foundOne){
				music.src=possibleSources[possibleSources.length-1];
				music.play();
				foundOne=true;
			}
			dur=document.getElementById("duration");
			
			var timing=music.currentTime;
			var timingMins=0;
			while(Math.round(timing)>=60){
				timingMins++;
				timing-=60;
			}
			var dispTime=""+Math.round(timing);
			if(timing<10){
				dispTime="0"+Math.round(dispTime);
			}
			dur.innerHTML=timingMins+":"+dispTime+" / 24:00";
		}
		function playVoice(){
			delay++;
			if(delay>60*5){
				star=!star;
				if(star){
					music.src="https://docs.google.com/uc?export=download&id=1JrcHAp5NqPlmmMGTfmobCMO9iKrCj9xG";
				}
				else{
					music.src="https://docs.google.com/uc?export=download&id=1k_n00rMWuy5LzbM9jlc_pnTczAc4nnFR";
				}
				delay=0;
			}
			music.play();
			var timing=music.currentTime;
			var timingMins=0;
			while(Math.round(timing)>=60){
				timingMins++;
				timing-=60;
			}
			var dispTime=""+Math.round(timing);
			if(timing<10){
				dispTime="0"+Math.round(dispTime);
			}
			dur.innerHTML=timingMins+":"+dispTime+" / 5:00";
		}
		function creepy(){
			delay++;
			if(delay>60*5){
				creep++;
				delay=0;
				if(creep>creepers.length-1){
					creep=0;
				}
				music.src=creepers[creep];
				music.play();
			}
			
			var timing=music.currentTime;
			var timingMins=0;
			while(Math.round(timing)>=60){
				timingMins++;
				timing-=60;
			}
			var dispTime=""+Math.round(timing);
			if(timing<10){
				dispTime="0"+Math.round(dispTime);
			}
			dur.innerHTML=timingMins+":"+dispTime+" / 5:00";
		}
		var t;
		function playBtn(){
			if(mode==="time"){
				t=window.setInterval(pickMusic,1000);
				foundOne=false;
			}
			else if(mode==="voice"){
				t=window.setInterval(playVoice,1000);
			}
			else if(mode==="ominous"){
				t=window.setInterval(creepy,1000);
			}
			if(mode!=="manual"){
				music.play();
				PP.innerHTML="<input type = 'button' id = 'playpause' value='Stop' onclick='pauseBtn()'>";
			}
		}
		function pauseBtn(){
			clearInterval(t);
			PP.innerHTML="<input type='button' id='playpause' value='Begin!' onclick='playBtn()'>";
			music.pause();
			dur.innerHTML="0:00 / 0:00";
		}
